<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
  {% include head.html %}

  <body id="{{ page.id }}" {% if page.hide_subscribe %} class="no-subscribe-section"{% endif %}>
    {% include nav.html %}

    {{ content }}

    {% include footer.html %}
    {% include anchor_links.html %}

    <script src="/assets/javascript/jquery.2.1.3.min.js?v={{ site.time | date: '%s' }}"></script>
    <script src="/assets/javascript/app.js?v={{ site.time | date: '%s' }}"></script>

    <div id="fb-root"></div>

   
  </body>
</html>
